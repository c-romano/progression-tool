<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Improv Trainer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="overlay">
            <div class="header">
                    <div class="head-text">
                        <h1>Improvisation Coach</h1>
                        <!-- <h2>Generates a scale, chord progression, and piano fingering.</h2> -->
                    </div>
            </div>
            <div class="main">
                <div class="opening">
                    <div class="guide">
                        <p id="guide-label">Press the button to have a random scale and chord progression generated for you.</p>
                    </div>
                    <div class="button-wrapper">
                        <button id="daButton" onclick="getElementById('num').innerHTML=randomScale()">Generate!</button>
                    </div>
                </div>
                <div class="chords-container">
                    <div class="chord" id="chord1">
                        <div class="chord-wrapper">
                            <div class="roman-wrapper">
                                <h2 class="roman-label" id="roman1">
                                    I
                                </h2>
                            </div>
                            <h3 class="chord-name" id="chord1-name">
                                Gb Major
                            </h3>
                            <h4 class="chord-notes" id="chord1-notes">
                                Gb - Bb - Db
                            </h4>
                        </div>
                    </div>
                    <div class="chord" id="chord2">
                        <div class="chord-wrapper">
                            <div class="roman-wrapper">
                                <h2 class="roman-label" id="roman2">
                                    V
                                </h2>
                            </div>
                            <h3 class="chord-name" id="chord2-name">
                                Db Major
                            </h3>
                            <h4 class="chord-notes" id="chord2-notes">
                                Db - F - Ab
                            </h4>
                        </div>
                    </div>
                    <div class="chord" id="chord3">
                        <div class="chord-wrapper">
                            <div class="roman-wrapper">
                                <h2 class="roman-label" id="roman3">
                                    vi
                                </h2>
                            </div>
                            <h3 class="chord-name" id="chord3-name">
                                Eb Minor
                            </h3>
                            <h4 class="chord-notes" id="chord3-notes">
                                Eb - Gb - Bb
                            </h4>
                        </div>
                    </div>
                    <div class="chord" id="chord4">
                        <div class="chord-wrapper">
                            <div class="roman-wrapper">
                                <h2 class="roman-label" id="roman4">
                                    IV
                                </h2>
                            </div>
                            <h3 class="chord-name" id="chord4-name">
                                Cb Major
                            </h3>
                            <h4 class="chord-notes" id="chord4-notes">
                                Cb - Eb - Gb
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
